[versions]
jackson = "2.17.0"
networkNT = "1.0.84"
swagger = "2.2.21"
apache-commonsLang = "3.12.0"
guava = "32.1.3-jre"
victools="4.35.0"

[libraries]
jackson-jaxrs-jsonProvider = { module = "com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider", version.ref = "jackson" }
networkNT = { module = "com.networknt:json-schema-validator", version.ref = "networkNT" }
swagger-annotations = { module = "io.swagger.core.v3:swagger-annotations", version.ref = "swagger" }
apache-commonsLang = { module = "org.apache.commons:commons-lang3", version.ref = "apache-commonsLang" }
guava = { module = "com.google.guava:guava", version.ref = "guava" }
victools-generator = { module = "com.github.victools:jsonschema-generator", version.ref = "victools" }
victools-jsonSchemaModule = { module = "com.github.victools:jsonschema-module-jackson", version.ref = "victools" }


[plugins]
nexusPublish = { id = "io.github.gradle-nexus.publish-plugin", version = "1.3.0" }
defaults = { id = "io.github.sgtsilvio.gradle.defaults", version = "0.2.0" }
metadata = { id = "io.github.sgtsilvio.gradle.metadata", version = "0.5.0" }
javadocLinks = { id = "io.github.sgtsilvio.gradle.javadoc-links", version = "0.8.0" }
license = { id = "com.github.hierynomus.license", version = "0.16.1" }